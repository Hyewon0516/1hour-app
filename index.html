<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <!-- 카카오 SDK 최신 버전으로 업데이트 -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.5/kakao.min.js" integrity="sha384-dok87au0gKqJdxs7msEdBPNnKSRT+/mhTVzq+qOhcL464zXwvcrpjeWvyj1kCdq6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">🎯</div>
        <h1 class="title">카카오 로그인</h1>
        <p class="subtitle">간단하고 안전한 카카오 로그인</p>
        
        <!-- 로그인 섹션 -->
        <div class="login-section" id="loginSection">
            <!-- 커스텀 버튼 -->
            <button class="kakao-login-btn" id="loginBtn" onclick="handleKakaoLogin()" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3c5.799 0 10.5 3.664 10.5 8.185c0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3"/>
                </svg>
                <span id="loginBtnText">SDK 로딩 중...</span>
            </button>
            
            <!-- 공식 카카오 로그인 버튼 -->
            <div class="official-login-section">
                <p class="section-title">공식 카카오 로그인 버튼</p>
                <a id="kakao-login-btn" href="javascript:loginWithKakao()">
                    <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222" alt="카카오 로그인 버튼" />
                </a>
                <p id="token-result" class="token-info"></p>
            </div>
        </div>
        
        <!-- 사용자 정보 섹션 -->
        <div class="user-info" id="userInfo">
            <img class="user-avatar" id="userAvatar" src="" alt="프로필">
            <div class="user-name" id="userName">사용자</div>
            <div class="user-email" id="userEmail">이메일</div>
            <button class="logout-btn" onclick="kakaoLogout()">로그아웃</button>
        </div>
        
        <div id="statusArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
